<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="steelshot.css">
</head>
<body>
  <div class="hesapMakinesi">
    <div class="Ekran">
       <input type="text" name="text1" id="text1" class="text2" oninput="fitTextToTextbox()">
    </div>
    <div class="numara">
        <input type="button" value="AC" class="button" id="buttonAC">
        <input type="button" value="C" class="button" id="buttonC">
        <input type="button" value="%" class="button" id="button%">
        <input style="background-color: orange; font-style: oblique;" type="button" value="/" class="button" id="button/">
        <input type="button" value="1" class="button" id="button1">
        <input type="button" value="2" class="button" id="button2">
        <input type="button" value="3" class="button" id="button3">
        <input style="background-color: orange;" type="button" value="*" class="button" id="button*">
        <input type="button" value="4" class="button" id="button4">
        <input type="button" value="5" class="button" id="button5"> 
        <input type="button" value="6" class="button" id="button6">
        <input style="background-color: orange;" type="button" value="+" class="button" id="button+">
        <input type="button" value="7" class="button" id="button7">
        <input type="button" value="8" class="button" id="button8">
        <input type="button" value="9" class="button" id="button9">
        <input style="background-color: orange;" type="button" value="-" class="button" id="button-">
        
    </div>
    <div class="numara1">
      <input type="button" value="0" class="button" id="button0">
        <input type="button" value="," class="button" id="button,">
        <input style="width: 100px;" type="button" value="=" class="button" id="button="></div>
  </div>  
</body>
<script src="app.js"></script>
</html>
